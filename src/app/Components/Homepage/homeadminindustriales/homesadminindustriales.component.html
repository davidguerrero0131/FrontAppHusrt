<app-industriales-navbar></app-industriales-navbar>

<div style="margin-top: 5%; margin-left: 5%; margin-right: 5%; background-color: white;">
</div>

<div class="grid-container">
  <div class="grid-item">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title" style="text-align: center; margin-bottom: 1px;">GESTION DE Equipos</h5>
        <div style="text-align: center; margin-bottom: 30px;">
          <i class="bi bi-person-circle" style="font-size: 6rem; color: rgb(0, 0, 0);"></i>
        </div>
        <div class="d-flex justify-content-between gap-2">
          <button type="button" class="btn btn-outline-primary" (click)="newEquipoIndustrial()">
            Nuevo Equipo
          </button>
          <button type="button" class="btn btn-outline-success" (click)="showViewEquiposIndustriales()">
            Ver Equipos
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="grid-item">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title" style="text-align: center; margin-bottom: 1px;">GESTION DE Mantenimientos</h5>
        <div style="text-align: center; margin-bottom: 30px;">
          <i class="bi bi-cpu-fill" style="font-size: 6rem; color: rgb(0, 0, 0);"></i>
        </div>
        <div class="d-flex justify-content-between gap-3">
          <button type="button" class="btn btn-outline-primary" (click)="newMantenimientoIndustrial()">
            Nuevo Mantenimiento
          </button>
          <button type="button" class="btn btn-outline-success" (click)="showViewMantenimientosIndustriales()">
            Ver Mantenimientos
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
