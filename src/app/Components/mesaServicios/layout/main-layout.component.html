<div class="min-h-screen bg-gradient-to-br from-gray-50 via-primary-50/20 to-hospital-50/20">
  <!-- Sidebar -->
  <aside
    [@slideIn]
    [class.translate-x-0]="sidebarAbierto"
    [class.-translate-x-full]="!sidebarAbierto"
    class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform duration-300 bg-white border-r border-gray-200 shadow-strong lg:translate-x-0"
  >
    <div class="h-full px-3 py-4 overflow-y-auto">
      <!-- Logo y título -->
      <div class="flex items-center justify-center mb-5 pb-4 border-b border-gray-200">
        <img
          src="/logo-hospital.png"
          alt="HUSRT"
          class="h-12 w-auto"
        />
      </div>

      <!-- Usuario info -->
      <div class="mb-5 p-4 bg-gradient-to-br from-primary-50 to-hospital-50 rounded-xl border border-primary-100 shadow-soft">
        <p class="text-xs text-gray-600 mb-1 font-semibold">Usuario</p>
        <p class="text-sm font-bold text-gray-900 truncate">{{ usuario?.nombre_completo }}</p>
        <p class="text-xs text-primary-700 font-medium mt-1">{{ usuario?.perfil_nombre }}</p>
      </div>

      <!-- Menú de navegación -->
      <ul class="space-y-2 font-medium">
        <li *ngFor="let item of menuItems">
          <a
            *ngIf="item.visible"
            [routerLink]="item.ruta"
            routerLinkActive="bg-gradient-to-r from-primary-500 to-hospital-500 text-white shadow-medium"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center p-3 text-gray-700 rounded-xl hover:bg-gray-50 hover:shadow-soft group transition-all duration-200"
            [class.text-white]="isRouteActive(item.ruta)"
          >
            <svg
              class="w-5 h-5 transition duration-200"
              [class.text-gray-500]="!isRouteActive(item.ruta)"
              [class.text-white]="isRouteActive(item.ruta)"
              [class.group-hover:text-primary-600]="!isRouteActive(item.ruta)"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path>
            </svg>
            <span class="ml-3 font-semibold">{{ item.label }}</span>
          </a>
        </li>
      </ul>

    </div>
  </aside>

  <!-- Overlay para móvil -->
  <div
    *ngIf="sidebarAbierto"
    (click)="toggleSidebar()"
    class="fixed inset-0 z-30 bg-gray-900 bg-opacity-50 lg:hidden"
  ></div>

  <!-- Contenido principal -->
  <div class="lg:ml-64">
    <!-- Header -->
    <header class="bg-white/95 backdrop-blur-sm shadow-medium border-b border-gray-200 sticky top-0 z-20">
      <div class="flex items-center justify-between h-16 px-4">
        <!-- Botón menú móvil -->
        <button
          (click)="toggleSidebar()"
          class="p-2 text-gray-600 rounded-xl lg:hidden hover:bg-gradient-to-r hover:from-primary-50 hover:to-hospital-50 focus:outline-none focus:ring-2 focus:ring-primary-300 transition-all duration-200"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

        <!-- Título de la página -->
        <div class="flex-1 ml-4 lg:ml-0">
          <h1 class="text-xl font-bold bg-gradient-to-r from-primary-700 to-hospital-700 bg-clip-text text-transparent">Mesa de Servicios HUSRT</h1>
        </div>

        <!-- Acciones del header -->
        <div class="flex items-center space-x-4">
          <!-- Notificaciones -->
          <div class="relative">
            <button
              (click)="toggleNotificaciones()"
              class="p-2 text-gray-600 rounded-xl hover:bg-gradient-to-r hover:from-primary-50 hover:to-hospital-50 focus:outline-none focus:ring-2 focus:ring-primary-300 relative transition-all duration-200"
            >
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
              </svg>
              <!-- Badge de notificaciones -->
              <span
                *ngIf="contadorNotificaciones.no_leidas > 0"
                class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-gradient-to-r from-danger-500 to-danger-600 rounded-full shadow-medium animate-pulse"
              >
                {{ contadorNotificaciones.no_leidas }}
              </span>
            </button>

            <!-- Dropdown de notificaciones -->
            <div
              *ngIf="notificacionesAbiertas"
              class="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg border border-gray-200 z-50"
            >
              <div class="p-3 border-b border-gray-200 flex items-center justify-between">
                <h3 class="text-sm font-semibold text-gray-900">Notificaciones</h3>
                <button
                  (click)="marcarTodasLeidas()"
                  class="text-xs text-blue-600 hover:text-blue-800"
                >
                  Marcar todas como leídas
                </button>
              </div>
              <div class="max-h-96 overflow-y-auto">
                <div class="p-4 text-center text-gray-500 text-sm">
                  No hay notificaciones nuevas
                </div>
              </div>
              <div class="p-3 border-t border-gray-200 text-center">
                <button
                  (click)="verTodasNotificaciones()"
                  class="text-sm text-blue-600 hover:text-blue-800"
                >
                  Ver todas las notificaciones
                </button>
              </div>
            </div>
          </div>

          <!-- Menú de usuario -->
          <div class="relative">
            <button
              (click)="toggleMenuUsuario()"
              class="flex items-center space-x-2 p-2 text-gray-600 rounded-xl hover:bg-gradient-to-r hover:from-primary-50 hover:to-hospital-50 focus:outline-none focus:ring-2 focus:ring-primary-300 transition-all duration-200"
            >
              <div class="w-9 h-9 bg-gradient-to-br from-primary-600 to-hospital-600 rounded-full flex items-center justify-center text-white font-bold shadow-medium">
                {{ usuario?.nombre_completo?.charAt(0) }}
              </div>
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>

            <!-- Dropdown de usuario -->
            <div
              *ngIf="menuUsuarioAbierto"
              class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 z-50"
            >
              <div class="p-3 border-b border-gray-200">
                <p class="text-sm font-semibold text-gray-900">{{ usuario?.nombre_completo }}</p>
                <p class="text-xs text-gray-600">{{ usuario?.correo }}</p>
                <p class="text-xs text-blue-600 mt-1">{{ usuario?.perfil_nombre }}</p>
              </div>
              <ul class="py-2">
                <li>
                  <button
                    (click)="verPerfil()"
                    class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center"
                  >
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Mi Perfil
                  </button>
                </li>
                <li>
                  <button
                    (click)="cambiarContrasena()"
                    class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center"
                  >
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                    </svg>
                    Cambiar Contraseña
                  </button>
                </li>
                <li class="border-t border-gray-200 mt-2 pt-2">
                  <button
                    (click)="cerrarSesion()"
                    class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center"
                  >
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    Cerrar Sesión
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Contenido de la página -->
    <main class="p-4 lg:p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
