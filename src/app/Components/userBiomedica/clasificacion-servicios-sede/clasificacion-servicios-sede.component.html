<div style="margin-top: 3%; margin-left: 5%; margin-right: 5%; background-color: white;">
</div>

<div style="margin-top: 2%; margin-bottom: 2%;">
    <h1 style="text-align: center;">SERVICIOS DE {{sede?.nombres}}</h1>
    <h6 style="text-align: center;">Seleccione el servicio para ver los equipos.</h6>
</div>

<input type="text" placeholder="Buscar servicio..." [(ngModel)]="searchText" class="search-bar">

<div class="grid-container">
    <div class="grid-item" *ngFor="let servicio of filteredServicios()">
        <div class="card">
            <h1></h1>
            <h6>{{ servicio.nombres }}</h6>
            <h1></h1>
            <h6>{{ cantidadesEquipos[servicio.id]}} equipos</h6>
            <h1></h1>
            <button type="button" class="btn btn-dark button-ver-equipos" (click)=viewEquiposServicio(servicio.id)>Ver
                Equipos</button>
            <h1></h1>
        </div>
    </div>
</div>
