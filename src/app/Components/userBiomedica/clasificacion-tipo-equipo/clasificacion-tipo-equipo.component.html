<div class="dashboard-container">

  <div class="text-center mb-5">
    <h1 class="text-3xl font-bold mb-2">Equipos Biom√©dicos</h1>
    <p class="text-secondary text-lg">Busque el Tipo de Equipo Requerido.</p>
  </div>

  <div class="search-container">
    <input type="text" placeholder="Buscar tipo de equipo..." [(ngModel)]="searchText" class="search-bar">
  </div>

  <div class="cards-grid">
    <div class="dashboard-card" *ngFor="let tipoEquipo of filteredTiposEquipos()"
      (click)="viewEquiposTipos(tipoEquipo.id)">
      <div class="card-icon-container gradient-purple">
        <i class="pi pi-cog"></i>
      </div>
      <div class="card-content">
        <h3>{{ tipoEquipo.nombres }}</h3>
        <p>Total Equipos: <strong>{{ cantidadesEquipos[tipoEquipo.id] || 0 }}</strong></p>
        <span class="card-action">Ver Equipos <i class="pi pi-arrow-right"></i></span>
      </div>
    </div>
  </div>

</div>
