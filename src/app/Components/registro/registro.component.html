<app-superadminnavbar></app-superadminnavbar>

<div class="bg-white flex justify-content-center align-items-center min-h-screen px-3">

  <p-card styleClass="w-full max-w-6xl shadow-6 border-round-xl p-fluid surface-card overflow-hidden">

    <div class="text-center mb-5">
      <h2 class="text-3xl font-bold text-900 m-0">Registro de Usuario</h2>
      <span class="text-600 font-medium">
        Complete la información del nuevo usuario
      </span>
    </div>

    <form [formGroup]="formGroup" (ngSubmit)="registro()" class="grid formgrid p-2">

      <!-- Row 1 -->
      <div class="field col-12 md:col-6 lg:col-4">
        <label class="font-bold">Nombres</label>
        <input pInputText formControlName="nombres" class="w-full" />
      </div>

      <div class="field col-12 md:col-6 lg:col-4">
        <label class="font-bold">Apellidos</label>
        <input pInputText formControlName="apellidos" class="w-full" />
      </div>

      <div class="field col-12 md:col-6 lg:col-4">
        <label class="font-bold">Usuario</label>
        <input pInputText formControlName="nombreUsuario" class="w-full" />
      </div>

      <!-- Row 2 -->
      <div class="field col-12 md:col-6 lg:col-4">
        <label class="font-bold">Tipo Documento</label>
        <p-dropdown [options]="tipoIdOptions" formControlName="tipoId" optionLabel="label" optionValue="value"
          placeholder="Seleccionar" styleClass="w-full" appendTo="body"></p-dropdown>
      </div>

      <div class="field col-12 md:col-6 lg:col-4">
        <label class="font-bold">No. Documento</label>
        <input pInputText formControlName="numeroId" class="w-full" />
      </div>

      <div class="field col-12 md:col-6 lg:col-4">
        <label class="font-bold">Teléfono</label>
        <input pInputText formControlName="telefono" class="w-full" />
      </div>

      <!-- Row 3 -->
      <div class="field col-12 md:col-6 lg:col-4">
        <label class="font-bold">Correo</label>
        <input pInputText type="email" formControlName="email" class="w-full" />
      </div>

      <div class="field col-12 md:col-6 lg:col-4">
        <label class="font-bold">Registro Invima</label>
        <input pInputText formControlName="registroInvima" class="w-full" />
      </div>

      <div class="field col-12 md:col-6 lg:col-4">
        <label class="font-bold">Rol</label>
        <p-dropdown [options]="roles" formControlName="rolId" optionLabel="nombre" optionValue="id"
          placeholder="Seleccionar Rol" styleClass="w-full" appendTo="body"></p-dropdown>
      </div>

      <div class="field col-12 md:col-6 lg:col-4">
        <label for="password" class="font-bold text-900">Contraseña</label>

        <p-password id="password" formControlName="password" [toggleMask]="true" [feedback]="false" styleClass="w-full"
          inputStyleClass="w-full">
        </p-password>
      </div>

      <div class="field col-12 md:col-6 lg:col-4">
        <label for="password2" class="font-bold text-900">Confirmar</label>

        <p-password id="password2" formControlName="password2" [toggleMask]="true" [feedback]="false"
          styleClass="w-full" inputStyleClass="w-full">
        </p-password>
      </div>

      <div class="field col-12 md:col-6 lg:col-4 flex align-items-end">
        <p-button label="REGISTRAR" icon="pi pi-user-plus" styleClass="w-full font-bold" severity="primary">
        </p-button>
      </div>

    </form>
  </p-card>
</div>
