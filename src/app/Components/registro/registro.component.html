<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-7">
      <h1 style="text-align: center; margin-top: 40px;">Registro de Usuario</h1>
      <div class="card " style="margin-top: 5%;">
        <div class="card-body">
          <form [formGroup]="formGroup">

            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="nombres" id="nombres">
              <label for="nombre">Nombres</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="apellidos" id="apellidos">
              <label for="apellidos">Apellidos</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="nombreUsuario" id="nombreUsuario">
              <label for="username">Nombre de usuario</label>
            </div>

            <div class="form-floating mb-3">
              <select class="form-select" aria-label="Default select example" formControlName="tipoId" id="tipoId">
                <option value="CC">CC</option>
                <option value="TI">TI</option>
                <option value="CE">CE</option>
              </select>
              <label for="tipoId">Tipo de identificaci칩n</label>
            </div>


            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="numeroId" id="numeroid">
              <label for="numeroid">Numero de identificaci칩n</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="telefono" id="telefono">
              <label for="telefono">Telefono</label>
            </div>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" formControlName="email" id="email">
              <label for="email">Correo electronico</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" formControlName="password" id="password">
              <label for="pasword">Contrase침a</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" formControlName="password2" id="password2">
              <label for="pasword2">Confirmar contrase침a</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="registroInvima" id="registroInvima">
              <label for="telefono">Registro Invima</label>
            </div>

            <div class="form-floating mb-3">
              <select class="form-select" aria-label="Default select example" formControlName="rolId"
              id="rolId">
                <option *ngFor="let rol of roles" [value]="rol.id">
                  {{ rol.nombre }}
                </option>
              </select>
              <label for="rolId">Rol</label>
            </div>

            <h1></h1>
            <button type="submit" (click)="registro()" class="btn btn-primary">Crear cuenta</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
