<div class="card px-4 py-4 m-4 shadow-2 border-round-xl surface-card">
    <p-toolbar styleClass="mb-4 gap-2 border-none surface-ground">
        <ng-template pTemplate="left">
            <div class="flex align-items-center gap-2">
                <i class="pi pi-briefcase text-2xl text-primary"></i>
                <h2 class="m-0 font-bold text-900">Gestión de Responsables</h2>
            </div>
        </ng-template>

        <ng-template pTemplate="right">
            <p-button label="Nuevo Responsable" icon="pi pi-plus" (onClick)="openNew()" severity="primary"
                [raised]="true"></p-button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="responsables" [rows]="10" [paginator]="true" [globalFilterFields]="['nombres']"
        [tableStyle]="{ 'min-width': '60rem' }" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
        [showCurrentPageReport]="true">

        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Listado de Responsables</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="onGlobalFilter($event)" placeholder="Buscar..." />
                </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nombres">Nombres <p-sortIcon field="nombres"></p-sortIcon></th>
                <th pSortableColumn="apellidos">Apellidos <p-sortIcon field="apellidos"></p-sortIcon></th>
                <th pSortableColumn="garantia">Garantía <p-sortIcon field="garantia"></p-sortIcon></th>
                <th pSortableColumn="externo">Externo <p-sortIcon field="externo"></p-sortIcon></th>
                <th pSortableColumn="comodato">Comodato <p-sortIcon field="comodato"></p-sortIcon></th>
                <th pSortableColumn="calificacion">Calificación <p-sortIcon field="calificacion"></p-sortIcon></th>
                <th pSortableColumn="estado">Estado <p-sortIcon field="estado"></p-sortIcon></th>
                <th>Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-responsable>
            <tr>
                <td>{{ responsable.nombres }}</td>
                <td>{{ responsable.apellidos }}</td>
                <td>
                    <p-tag [value]="responsable.garantia ? 'Sí' : 'No'"
                        [severity]="responsable.garantia ? 'success' : 'info'"></p-tag>
                </td>
                <td>
                    <p-tag [value]="responsable.externo ? 'Sí' : 'No'"
                        [severity]="responsable.externo ? 'warning' : 'primary'"></p-tag>
                </td>
                <td>
                    <p-tag [value]="responsable.comodato ? 'Sí' : 'No'"
                        [severity]="responsable.comodato ? 'danger' : 'secondary'"></p-tag>
                </td>
                <td>{{ responsable.calificacion }}</td>
                <td>
                    <p-tag [value]="responsable.estado ? 'Activo' : 'Inactivo'"
                        [severity]="responsable.estado ? 'success' : 'danger'"></p-tag>
                </td>
                <td>
                    <div class="flex gap-2">
                        <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" severity="warn"
                            (onClick)="openEdit(responsable)" pTooltip="Editar"></p-button>

                        <p-button *ngIf="responsable.estado" icon="pi pi-ban" [rounded]="true" [text]="true"
                            severity="danger" (onClick)="toggleEstado(responsable)" pTooltip="Desactivar"></p-button>

                        <p-button *ngIf="!responsable.estado" icon="pi pi-check" [rounded]="true" [text]="true"
                            severity="success" (onClick)="toggleEstado(responsable)" pTooltip="Activar"></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7" class="text-center p-4">No se encontraron responsables.</td>
            </tr>
        </ng-template>

    </p-table>
</div>

<p-dialog [(visible)]="viewModal" [style]="{ width: '600px' }"
    [header]="isEditing ? 'Editar Responsable' : 'Nuevo Responsable'" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <form [formGroup]="formGroup">
            <div class="formgrid grid">
                <div class="field col-12 md:col-6">
                    <label for="nombres">Nombre</label>
                    <input type="text" pInputText id="nombres" formControlName="nombres" required autofocus />
                </div>
                <div class="field col-12 md:col-6">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" pInputText id="apellidos" formControlName="apellidos" />
                </div>
            </div>

            <div class="field">
                <label for="calificacion">Calificación</label>
                <p-inputNumber formControlName="calificacion" [min]="0" [showButtons]="true"
                    styleClass="w-full"></p-inputNumber>
            </div>

            <div class="flex flex-wrap gap-4 mt-3 justify-content-center">
                <div class="flex flex-column align-items-center gap-2">
                    <label class="font-bold">Garantía</label>
                    <p-inputSwitch formControlName="garantia"></p-inputSwitch>
                </div>
                <div class="flex flex-column align-items-center gap-2">
                    <label class="font-bold">Externo</label>
                    <p-inputSwitch formControlName="externo"></p-inputSwitch>
                </div>
                <div class="flex flex-column align-items-center gap-2">
                    <label class="font-bold">Comodato</label>
                    <p-inputSwitch formControlName="comodato"></p-inputSwitch>
                </div>
            </div>
        </form>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text"
            (click)="viewModal = false"></button>
        <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text"
            (click)="saveResponsable()"></button>
    </ng-template>
</p-dialog>
