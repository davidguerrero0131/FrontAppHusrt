<div style="margin-left: 10%; margin-right: 10%; margin-top: 5%;">
  <img src="https://www.hospitalsanrafaeltunja.gov.co/citas/images/logo-hsrt.png" alt="Logo" width="100%">
  <div style="margin-top: 20px; text-align: center;">
    <h3>REGISTRO DE PASAJEROS</h3>
  </div>

  <form [formGroup]="formGroup">
    <div class="form-group" style="margin-top: 20px;">
      <label for="exampleInput1">Nombres</label>
      <input type="text" class="form-control" formControlName="nombre" id="nombre" placeholder="Nombres">
    </div>

    <div class="form-group" style="margin-top: 20px;">
      <label for="exampleInput1">Apellidos</label>
      <input type="text" class="form-control" formControlName="apellido" id="apellido" placeholder="Apellidos">
    </div>

    <div class="form-group" style="margin-top: 20px;">
      <label for="exampleInput1" class="form-label">Tipo identificacion</label>
      <select class="form-select" formControlName="tipoId" id="tipoId" aria-label="Default select example">
        <option value="CC">CC</option>
        <option value="TI">TI</option>
        <option value="CE">CE</option>
      </select>
    </div>

    <div class="form-group" style="margin-top: 20px;">
      <label for="exampleInput1">Numero Identificaci贸n</label>
      <input type="text" class="form-control" formControlName="numeroId" id="NumeroId"
        placeholder="Numero identificacion">
    </div>

    <div class="form-group" style="margin-top: 20px;">
      <label for="exampleInput1">Email</label>
      <input type="text" class="form-control" formControlName="email" id="email" placeholder="Email">
    </div>

    <div class="form-group" style="margin-top: 20px;">
      <label for="exampleInput1">Area o servicio</label>
      <input type="text" class="form-control" formControlName="areaServicio" id="areaServicio"
        placeholder="Area o Servicio">
    </div>

    <div class="form-group" style="margin-top: 20px;">
      <label for="exampleInput1">Perfil profesional</label>
      <input type="text" class="form-control" formControlName="perfilProfesional" id="perfilProfesional"
        placeholder="Perfil profesional">
    </div>

    <div class="form-group" style="margin-top: 20px;">
      <label for="exampleInput1" class="form-label">Tipo vinculo</label>
      <select class="form-select" formControlName="tipoVinculo" id="tipoVinculo" aria-label="Default select example">
        <option value="Planta">Planta</option>
        <option value="CPS">CPS</option>
        <option value="En misi贸n">En misi贸n</option>
        <option value="Estudiante">Estudiante</option>
        <option value="Otro">Otro</option>
      </select>
    </div>

    <div class="flex align-items-center gap-2" style="padding: 10px; margin-top: 20px;">
      <p-button label="Crear" (click)="crearPasajero()"
        styleClass="w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-white-alpha-10"
        class="w-full"></p-button>
    </div>
  </form>
</div>


<p-dialog [(visible)]="visibleQr">
  <ng-template pTemplate="headless">
    <div class="flex flex-column px-8 py-5 gap-4" style="text-align: center;">
      <h1>Registro Exitoso</h1>
      <h1>Escanee el c贸digo para obtener su tiquete</h1>
        <div class="flex align-items-center gap-2">
          <p-button label="Crear" (click)="reloadpage()"
            styleClass="w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-white-alpha-10"
            class="w-full"></p-button>
        </div>
    </div>
  </ng-template>
</p-dialog>
