<div class="grid m-2">
    <div class="col-12">
        <div class="card shadow-2 p-3">
            <p-toolbar styleClass="mb-4 gap-2 border-none">
                <ng-template pTemplate="left">
                    <div class="flex align-items-center gap-2">
                        <i class="pi pi-calendar text-2xl text-primary"></i>
                        <div class="flex flex-column">
                            <h2 class="text-xl font-bold m-0 text-900">Planes de Mantenimiento</h2>
                            <span class="text-500 text-sm">Programación y seguimiento de actividades</span>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="right">
                    <p-button label="Nuevo Plan" icon="pi pi-plus" styleClass="p-button-success mr-2"
                        (click)="crearPlan()"></p-button>
                </ng-template>
            </p-toolbar>

            <!-- Filtros Globales -->
            <div class="flex justify-content-end mb-3">
                <span class="p-input-icon-left w-full md:w-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Buscar palabra clave" class="w-full" />
                </span>
            </div>

            <p-table #dt [value]="planes" [rows]="10" [paginator]="true" [loading]="loading"
                [globalFilterFields]="['actividad', 'responsable', 'area.nombre', 'anio', 'mes']"
                responsiveLayout="scroll" styleClass="p-datatable-striped p-datatable-sm" [rowHover]="true"
                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
                [showCurrentPageReport]="true">

                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="actividad">Actividad <p-sortIcon field="actividad"></p-sortIcon></th>
                        <th pSortableColumn="area.nombre">Área <p-sortIcon field="area.nombre"></p-sortIcon></th>
                        <th pSortableColumn="responsable">Responsable <p-sortIcon field="responsable"></p-sortIcon></th>
                        <th pSortableColumn="mes">Periodo <p-sortIcon field="mes"></p-sortIcon></th>
                        <th pSortableColumn="diaRangoInicio">Días <p-sortIcon field="diaRangoInicio"></p-sortIcon></th>
                        <th style="min-width: 12rem; text-align: center">Acciones</th>
                    </tr>
                    <!-- Fila de Filtros por Columna -->
                    <tr>
                        <th>
                            <input pInputText type="text"
                                (input)="dt.filter($any($event.target).value, 'actividad', 'contains')"
                                placeholder="Filtrar Actividad" class="w-full">
                        </th>
                        <th>
                            <input pInputText type="text"
                                (input)="dt.filter($any($event.target).value, 'area.nombre', 'contains')"
                                placeholder="Filtrar Área" class="w-full">
                        </th>
                        <th>
                            <input pInputText type="text"
                                (input)="dt.filter($any($event.target).value, 'responsable', 'contains')"
                                placeholder="Filtrar Responsable" class="w-full">
                        </th>
                        <th>
                            <!-- Filtro de Fecha Personalizado -->
                        </th>
                        <th></th>
                        <th></th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-plan>
                    <tr>
                        <td class="font-bold">{{ plan.actividad }}</td>
                        <td>{{ plan.area?.nombre }}</td>
                        <td>{{ plan.responsable }}</td>
                        <td><p-tag [value]="getMesLabel(plan.mes) + ' ' + plan.anio" severity="info"></p-tag></td>
                        <td>{{ plan.diaRangoInicio }} - {{ plan.diaRangoFin }}</td>
                        <td style="text-align: center">
                            <div class="flex justify-content-center gap-2">
                                <!-- Si estado NO es completado (2) ni validado (3), mostrar Inspeccionar -->
                                <button *ngIf="plan.estado !== 2 && plan.estado !== 3" pButton icon="pi pi-check-square"
                                    class="p-button-rounded p-button-text p-button-success"
                                    (click)="realizarInspeccion(plan)" [disabled]="!isInspectionAvailable(plan)"
                                    [pTooltip]="isInspectionAvailable(plan) ? 'Realizar Inspección' : 'Fuera de rango de fecha'"></button>

                                <!-- Si estado ES completado (2) o (3), mostrar Ver Detalle -->
                                <button *ngIf="plan.estado === 2 || plan.estado === 3" pButton icon="pi pi-eye"
                                    class="p-button-rounded p-button-text p-button-info" (click)="verDetalle(plan)"
                                    pTooltip="Ver Detalle Inspección"></button>

                                <button pButton icon="pi pi-pencil"
                                    class="p-button-rounded p-button-text p-button-warning"
                                    (click)="editarPlan(plan.id)" pTooltip="Editar"></button>
                                <button pButton icon="pi pi-trash"
                                    class="p-button-rounded p-button-text p-button-danger"
                                    (click)="eliminarPlan(plan.id)" pTooltip="Eliminar"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="6" class="text-center p-4">
                            <div class="flex flex-column align-items-center">
                                <i class="pi pi-calendar-times text-500 mb-2" style="font-size: 2rem"></i>
                                <span class="text-500 font-medium">No se encontraron planes de mantenimiento.</span>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
