<div class="card border-0 shadow-sm rounded-0 mb-4 bg-white">
    <app-mantenimientoadminnavbar></app-mantenimientoadminnavbar>
</div>

<div class="fade-in-animation">
    <div class="container-fluid px-5 mb-3">
        <button pButton icon="pi pi-arrow-left" label="Volver a Detalle" (click)="backToDashboard()"
            class="p-button-text"></button>
    </div>

    <div class="dashboard-container">
        <div class="text-center mb-5">
            <h1 class="text-3xl font-bold mb-2">Inspecciones del Servicio</h1>
        </div>

        <div class="card" *ngIf="inspecciones.length > 0; else noData">
            <p-table [value]="inspecciones" [rows]="10" [paginator]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Responsable</th>
                        <th>Estado</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-i>
                    <tr>
                        <td>{{ i.id }}</td>
                        <td>{{ i.fecha }}</td>
                        <td>{{ i.responsable }}</td>
                        <td><span [class]="'badge ' + (i.estado === 'Aprobado' ? 'bg-success' : 'bg-warning')">{{
                                i.estado }}</span></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <ng-template #noData>
            <div class="card text-center p-4">
                <div class="text-500 font-medium">No hay inspecciones registradas.</div>
            </div>
        </ng-template>
    </div>
</div>
