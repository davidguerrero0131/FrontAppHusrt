<div class="card border-0 shadow-sm rounded-0 mb-4">
  <p-menubar [model]="items" styleClass="border-none bg-surface-0 border-round-xl">
    <ng-template pTemplate="start">
      <div class="flex align-items-center gap-2 mr-4">
        <i class="pi pi-heart text-primary text-2xl"></i>
        <a class="text-xl font-bold text-color no-underline" [routerLink]="['/userbiomedica']">AppHusrt -
          Biomedica</a>
      </div>
    </ng-template>

    <ng-template pTemplate="end">
      <div class="flex align-items-center gap-3">
        <p-avatar icon="pi pi-user" styleClass="bg-primary-50 text-primary" shape="circle" (click)="viewUser()"
          pTooltip="Mi Perfil"></p-avatar>
        <button pButton icon="pi pi-sign-out" class="p-button-rounded p-button-text p-button-secondary"
          (click)="logout()" pTooltip="Cerrar Sesión"></button>
<div class="menubar-wrapper">
  <p-menubar [model]="items" styleClass="glass-navbar border-none border-round-xl">
    <ng-template #start>
      <div class="flex align-items-center gap-2 mr-4 logo-container">
        <img src="LogoAgora.png" height="40" alt="Logo" />
        <a class="text-xl font-bold text-color no-underline" [routerLink]="[getHomeLink()]"
          style="cursor: pointer;">AppHusrt</a>
      </div>
    </ng-template>

    <ng-template #end>
      <div class="flex align-items-center gap-3 actions-container">
        <p-avatar *ngIf="userRole !== 'INVITADO'" icon="pi pi-user"
          styleClass="bg-primary-50 text-primary cursor-pointer" shape="circle" (click)="viewUser()"
          pTooltip="Perfil"></p-avatar>
        <p-button icon="pi pi-sign-out" [rounded]="true" [text]="true" severity="secondary"
          (onClick)="navigateToAbout()" pTooltip="Cerrar Sesión"></p-button>
      </div>
    </ng-template>
  </p-menubar>
</div>
