<div class="menubar-wrapper">
    <p-menubar [model]="items" styleClass="glass-navbar border-none">
        <ng-template pTemplate="start">
            <div class="logo-container flex align-items-center gap-2 px-2 cursor-pointer"
                routerLink="/adminmantenimiento">
                <img src="LogoAgora.png" height="40" alt="Logo" />
                <div class="flex flex-column">
                    <span class="font-bold text-primary text-lg">Mantenimiento Áreas</span>
                    <span class="text-xs text-secondary">Administrador</span>
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="end">
            <div class="flex align-items-center gap-2">
                <p-avatar icon="pi pi-user" styleClass="mr-2 cursor-pointer" shape="circle"
                    [style]="{'background-color': '#eef2ff', 'color': '#0056b3'}" (click)="viewUser()"
                    pTooltip="Perfil"></p-avatar>
                <button pButton icon="pi pi-power-off" class="p-button-rounded p-button-text p-button-danger"
                    pTooltip="Cerrar Sesión" tooltipPosition="bottom" (click)="logout()"></button>
            </div>
        </ng-template>
    </p-menubar>
</div>

<p-sidebar #sidebarRef [(visible)]="sidebarVisible">
    <ng-template pTemplate="header">
        <div class="flex align-items-center gap-2">
            <span class="font-semibold text-2xl">Menú</span>
        </div>
    </ng-template>

    <div class="flex flex-column h-full">
        <div class="flex-grow-1">
            <p-panelMenu [model]="items" styleClass="w-full"></p-panelMenu>
        </div>

        <div class="mt-auto">
            <hr class="mb-3 border-top-1 border-none surface-border" />
            <a class="flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors"
                (click)="viewUser()">
                <p-avatar icon="pi pi-user" shape="circle"></p-avatar>
                <span class="font-bold">Mi Perfil</span>
            </a>
        </div>
    </div>
</p-sidebar>
<div class="card border-0 shadow-sm rounded-0 mb-4">
    <p-menubar [model]="items" styleClass="border-none bg-surface-0 border-round-xl">
        <ng-template #start>
            <div class="flex align-items-center gap-2 mr-4">
                <i class="pi pi-wrench text-primary text-2xl"></i>
                <a class="text-xl font-bold text-color no-underline" href="/adminmantenimineto">AppHusrt -
                    Mantenimiento</a>
            </div>
        </ng-template>

        <ng-template #end>
            <div class="flex align-items-center gap-3">
                <p-avatar icon="pi pi-user" styleClass="bg-primary-50 text-primary" shape="circle"
                    pTooltip="Admin Mantenimiento"></p-avatar>
                <p-button icon="pi pi-sign-out" [rounded]="true" [text]="true" severity="secondary"
                    (onClick)="navigateToAbout()" pTooltip="Cerrar Sesión"></p-button>
            </div>
        </ng-template>
    </p-menubar>
</div>
