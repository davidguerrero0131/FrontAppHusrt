<div class="menubar-wrapper" *ngIf="isVisible">
  <p-menubar [model]="items" styleClass="glass-navbar border-none">
    <ng-template pTemplate="start">
      <div class="logo-container flex align-items-center gap-2 px-2 cursor-pointer" [routerLink]="homeLink">
        <img src="LogoAgora.png" height="40" alt="Logo" />
        <div class="flex flex-column">
          <span class="font-bold text-primary text-lg">Industrial</span>
          <span class="text-xs text-secondary">Gestión de Activos</span>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="end">
      <div class="flex align-items-center gap-2">
        <p-avatar icon="pi pi-user" styleClass="mr-2 cursor-pointer" shape="circle"
          [style]="{'background-color': '#eef2ff', 'color': '#0056b3'}" (click)="viewUser()"
          pTooltip="Perfil"></p-avatar>
        <button pButton icon="pi pi-power-off" class="p-button-rounded p-button-text p-button-danger"
          pTooltip="Cerrar Sesión" tooltipPosition="bottom" (click)="navigateToAbout()"></button>
      </div>
    </ng-template>
  </p-menubar>
</div>
