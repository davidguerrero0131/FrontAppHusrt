<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <!-- Logo del Hospital -->
      <div style="text-align: center; margin-top: 10%; margin-bottom: 30px;">
        <img
          src="/logo-hospital.png"
          alt="Hospital Universitario San Rafael de Tunja"
          style="height: 100px; width: auto; object-fit: contain;"
        />
      </div>

      <h1 style="text-align: center; font-size: 40px;"><strong>Login AppHusrt</strong></h1>
      <div class="card " style="margin-top: 10%;">
        <div class="card-body">
          <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="InputEmailLogin" class="form-label"><strong>Nombre de Usuario</strong></label>
              <input type="text" class="form-control" formControlName="nombreUsuario" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="InputPasswordLogin" class="form-label"><strong>Contraseña</strong></label>
              <input type="password" class="form-control" formControlName="contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </form>

        </div>
        <div class="card-footer text-muted">
          <div class="row mt-1">
            <div class="col-6">
              <a href="/olvidocontraseña"><small>Olvido su contraseña?</small></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
