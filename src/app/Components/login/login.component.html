<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <h1 style="text-align: center; margin-top: 13%; font-size: 40px;"><strong>Login AppHusrt</strong></h1>
      <div class="card " style="margin-top: 10%;">
        <div class="card-body">
          <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="InputEmailLogin" class="form-label"><strong>Nombre de Usuario</strong></label>
              <input 
                type="text" 
                class="form-control" 
                formControlName="usuarion" 
                placeholder="Ingrese su usuario"
                id="InputEmailLogin"
              >
              <!-- ✅ Mostrar error si el campo está vacío -->
              <div *ngIf="formulario.get('usuarion')?.invalid && formulario.get('usuarion')?.touched" 
                   class="text-danger">
                El usuario es requerido
              </div>
            </div>
            
            <div class="mb-3">
              <label for="InputPasswordLogin" class="form-label"><strong>Contraseña</strong></label>
              <input 
                type="password" 
                class="form-control" 
                formControlName="contraseña"
                placeholder="Ingrese su contraseña"
                id="InputPasswordLogin"
              >
              <!-- ✅ Mostrar error si el campo está vacío -->
              <div *ngIf="formulario.get('contraseña')?.invalid && formulario.get('contraseña')?.touched" 
                   class="text-danger">
                La contraseña es requerida
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </form>
        </div>
        
        <div class="card-footer text-muted">
          <div class="row mt-1">
            <div class="col-6">
              <a href="/olvidocontraseña"><small>¿Olvidó su contraseña?</small></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
