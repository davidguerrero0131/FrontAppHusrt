<div class="card p-4">
    <h2>{{ isEditMode ? 'Editar Elemento' : 'Nuevo Elemento' }}</h2>

    <form [formGroup]="elementoForm" (ngSubmit)="guardar()" class="grid mt-4">

        <div class="col-12 field">
            <label for="nombre" class="block font-bold mb-2">Nombre</label>
            <input pInputText id="nombre" formControlName="nombre" class="w-full"
                [ngClass]="{'ng-invalid ng-dirty': elementoForm.get('nombre')?.invalid && elementoForm.get('nombre')?.touched}" />
            <small *ngIf="elementoForm.get('nombre')?.invalid && elementoForm.get('nombre')?.touched" class="p-error">El
                nombre es requerido.</small>
        </div>

        <div class="col-12 field flex align-items-center gap-2">
            <p-checkbox formControlName="estado" [binary]="true" inputId="estado"></p-checkbox>
            <label for="estado" class="cursor-pointer">Activo</label>
        </div>

        <div class="col-12 flex justify-content-end gap-2 mt-4">
            <p-button label="Cancelar" icon="pi pi-times" styleClass="p-button-secondary"
                (click)="cancelar()"></p-button>
            <p-button label="Guardar" icon="pi pi-check" type="submit" [disabled]="elementoForm.invalid"></p-button>
        </div>

    </form>
</div>
