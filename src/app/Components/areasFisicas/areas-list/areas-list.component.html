<div class="grid m-2">
    <div class="col-12">
        <div class="card shadow-2 p-3">
            <p-toolbar styleClass="mb-4 gap-2 border-none">
                <ng-template pTemplate="left">
                    <div class="flex align-items-center gap-2">
                        <i class="pi pi-building text-2xl text-primary"></i>
                        <div class="flex flex-column">
                            <h2 class="text-xl font-bold m-0 text-900">Gestión de Áreas Físicas</h2>
                            <span class="text-500 text-sm">Administración de ubicaciones y servicios</span>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="right">
                    <p-button label="Nueva Área" icon="pi pi-plus" styleClass="p-button-success mr-2"
                        (click)="crearArea()"></p-button>
                </ng-template>
            </p-toolbar>

            <p-table #dt1 [value]="areas" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
                [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading" [paginator]="true"
                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
                [globalFilterFields]="['nombre', 'ubicacion', 'descripcion', 'servicios.nombres']"
                styleClass="p-datatable-striped p-datatable-sm" responsiveLayout="scroll">

                <ng-template pTemplate="caption">
                    <div class="flex">
                        <span class="p-input-icon-left ml-auto">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter($event)"
                                placeholder="Buscar palabra clave" />
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width:15rem">
                            <div class="flex flex-column gap-2">
                                <span class="font-bold">Nombre</span>
                                <input pInputText type="text"
                                    (input)="dt1.filter($any($event.target).value, 'nombre', 'contains')"
                                    placeholder="Filtrar Nombre" class="w-full">
                            </div>
                        </th>
                        <th style="min-width:15rem">
                            <div class="flex flex-column gap-2">
                                <span class="font-bold">Ubicación</span>
                                <input pInputText type="text"
                                    (input)="dt1.filter($any($event.target).value, 'ubicacion', 'contains')"
                                    placeholder="Filtrar Ubicación" class="w-full">
                            </div>
                        </th>
                        <th style="min-width:15rem">
                            <div class="flex flex-column gap-2">
                                <span class="font-bold">Servicio</span>
                                <input pInputText type="text"
                                    (input)="dt1.filter($any($event.target).value, 'servicios.nombres', 'contains')"
                                    placeholder="Filtrar Servicio" class="w-full">
                            </div>
                        </th>
                        <th style="min-width:10rem; text-align: center">Acciones</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-area>
                    <tr>
                        <td class="font-bold">{{ area.nombre }}</td>
                        <td>{{ area.ubicacion }}</td>
                        <td>
                            <p-tag [value]="area.servicios?.nombres || 'Sin Servicio'" severity="info"></p-tag>
                        </td>
                        <td style="text-align: center">
                            <div class="flex justify-content-center gap-2">
                                <button pButton icon="pi pi-calendar"
                                    class="p-button-rounded p-button-text p-button-info" (click)="verPlanes(area.id)"
                                    pTooltip="Ver Planes"></button>
                                <button pButton icon="pi pi-check-circle"
                                    class="p-button-rounded p-button-text p-button-help"
                                    (click)="verInspecciones(area.id)" pTooltip="Ver Inspecciones"></button>
                                <button pButton icon="pi pi-pencil"
                                    class="p-button-rounded p-button-text p-button-warning"
                                    (click)="editarArea(area.id)" *ngIf="isAdmin" pTooltip="Editar"></button>
                                <button pButton icon="pi pi-trash"
                                    class="p-button-rounded p-button-text p-button-danger"
                                    (click)="eliminarArea(area.id)" *ngIf="isAdmin" pTooltip="Eliminar"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="4" class="text-center p-4">
                            <div class="flex flex-column align-items-center">
                                <i class="pi pi-building text-500 mb-2" style="font-size: 2rem"></i>
                                <span class="text-500 font-medium">No se encontraron áreas registradas.</span>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
