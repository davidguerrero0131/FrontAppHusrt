<div class="grid m-2">
    <div class="col-12">
        <div class="card shadow-2 p-3">
            <p-toolbar styleClass="mb-4 gap-2 border-none">
                <ng-template pTemplate="left">
                    <div class="flex align-items-center gap-2">
                        <i class="pi pi-check-circle text-2xl text-primary"></i>
                        <div class="flex flex-column">
                            <h2 class="text-xl font-bold m-0 text-900">Listado de Inspecciones</h2>
                            <span class="text-500 text-sm">Registro y control de verificaciones</span>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="right">
                    <p-button label="Nueva Inspección" icon="pi pi-plus" styleClass="p-button-success mr-2"
                        (click)="crearInspeccion()"></p-button>
                </ng-template>
            </p-toolbar>

            <!-- Filtros Globales -->
            <div class="flex justify-content-end mb-3">
                <span class="p-input-icon-left w-full md:w-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Buscar palabra clave" class="w-full" />
                </span>
            </div>

            <p-table #dt [value]="inspecciones" [rows]="10" [paginator]="true" [loading]="loading"
                [globalFilterFields]="['areaNombre', 'usuarioNombre', 'fecha']" dataKey="key" responsiveLayout="scroll"
                styleClass="p-datatable-striped p-datatable-sm" [rowHover]="true"
                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
                [showCurrentPageReport]="true">

                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem"></th>
                        <th pSortableColumn="fecha">Fecha <p-sortIcon field="fecha"></p-sortIcon></th>
                        <th pSortableColumn="areaNombre">Área <p-sortIcon field="areaNombre"></p-sortIcon></th>
                        <th pSortableColumn="usuarioNombre">Inspector <p-sortIcon field="usuarioNombre"></p-sortIcon>
                        </th>
                        <th pSortableColumn="totalElementos">Elementos <p-sortIcon field="totalElementos"></p-sortIcon>
                        </th>
                        <th style="text-align: center">Acciones</th>
                    </tr>
                    <tr>
                        <th></th>
                        <th><input pInputText type="text"
                                (input)="dt.filter($any($event.target).value, 'fecha', 'contains')"
                                placeholder="Filtrar Fecha" class="w-full"></th>
                        <th><input pInputText type="text"
                                (input)="dt.filter($any($event.target).value, 'areaNombre', 'contains')"
                                placeholder="Filtrar Área" class="w-full"></th>
                        <th><input pInputText type="text"
                                (input)="dt.filter($any($event.target).value, 'usuarioNombre', 'contains')"
                                placeholder="Filtrar Inspector" class="w-full"></th>
                        <th></th>
                        <th></th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-grupo let-expanded="expanded">
                    <tr>
                        <td>
                            <button type="button" pButton pRipple [pRowToggler]="grupo"
                                class="p-button-text p-button-rounded p-button-plain"
                                [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                        </td>
                        <td class="font-bold">{{ grupo.fecha }}</td>
                        <td><p-tag [value]="grupo.areaNombre" severity="info"></p-tag></td>
                        <td>{{ grupo.usuarioNombre }}</td>
                        <td><p-tag [value]="grupo.totalElementos.toString()" severity="success"
                                [rounded]="true"></p-tag>
                        </td>
                        <td style="text-align: center">
                            <button pButton icon="pi pi-eye" class="p-button-rounded p-button-info p-button-text"
                                (click)="verDetalle(grupo)" pTooltip="Ver Hoja de Inspección"></button>
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="rowexpansion" let-grupo>
                    <tr>
                        <td colspan="6">
                            <div class="p-3">
                                <p-table [value]="grupo.detalles" dataKey="id" styleClass="p-datatable-sm">
                                    <ng-template pTemplate="header">
                    <tr>
                        <th>Elemento</th>
                        <th>Estado</th>
                        <th>Observaciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-detalle>
                    <tr>
                        <td>{{ detalle.areaElemento?.elemento?.nombre }}</td>
                        <td>
                            <p-tag [value]="getEstadoLabel(detalle.estado)"
                                [severity]="getEstadoSeverity(detalle.estado)"></p-tag>
                        </td>
                        <td>{{ detalle.observaciones }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        </td>
        </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6" class="text-center p-4">
                    <div class="flex flex-column align-items-center">
                        <i class="pi pi-check-circle text-500 mb-2" style="font-size: 2rem"></i>
                        <span class="text-500 font-medium">No se encontraron inspecciones registradas.</span>
                    </div>
                </td>
            </tr>
        </ng-template>
        </p-table>
    </div>
</div>
</div>
