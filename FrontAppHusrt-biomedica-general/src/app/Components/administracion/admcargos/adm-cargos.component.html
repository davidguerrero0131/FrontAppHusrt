<div class="card">
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Nuevo Cargo" icon="pi pi-plus" class="p-button-success mr-2"
                (click)="openNew()"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="cargos" [rows]="10" [paginator]="true" [globalFilterFields]="['nombre', 'descripcion']"
        [tableStyle]="{'min-width': '50rem'}" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} cargos" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Administrar Cargos</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="onGlobalFilter($event)" placeholder="Buscar..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th pSortableColumn="descripcion">Descripción <p-sortIcon field="descripcion"></p-sortIcon></th>
                <th pSortableColumn="estado">Estado <p-sortIcon field="estado"></p-sortIcon></th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cargo>
            <tr>
                <td>{{cargo.nombre}}</td>
                <td>{{cargo.descripcion}}</td>
                <td>
                    <p-tag [value]="cargo.estado ? 'ACTIVO' : 'INACTIVO'"
                        [severity]="cargo.estado ? 'success' : 'danger'"></p-tag>
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                        (click)="editCargo(cargo)"></button>
                    <button pButton pRipple icon="pi pi-power-off" class="p-button-rounded p-button-warning"
                        (click)="toggleEstado(cargo)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="viewModal" [style]="{width: '600px'}" header="Detalles del Cargo" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <form [formGroup]="cargoForm" class="mt-3">
            <div class="field mb-4">
                <label for="nombre" class="font-bold">Nombre del Cargo</label>
                <input type="text" pInputText id="nombre" formControlName="nombre" required autofocus class="w-full" />
                <small class="p-error block"
                    *ngIf="cargoForm.get('nombre')?.invalid && cargoForm.get('nombre')?.touched">Nombre es
                    requerido.</small>
            </div>
            <div class="field mb-4">
                <label for="descripcion" class="font-bold">Descripción</label>
                <textarea id="descripcion" pInputTextarea formControlName="descripcion" rows="5" cols="20"
                    class="w-full" style="resize: none;"></textarea>
            </div>
        </form>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text"
            (click)="viewModal = false"></button>
        <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="saveCargo()"></button>
    </ng-template>
</p-dialog>
